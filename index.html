<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISA | LBS Institute Student Assistant</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>

    <header id="main-header">
        <h1>LISA</h1>
        <p>LBS Institute Student Assistant</p>
    </header>

    <main id="chat-container">
        <div class="message bot-msg">
            Hey there! I am LISA, your LBS Institute Student Assistant. How can I assist you?ðŸ˜€
        </div>
    </main>

    <footer class="input-area">
        <input type="text" id="userInput" placeholder="Type your inquiry here...">
        <button id="sendBtn" onclick="sendMessage()">QUERY</button>
    </footer>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // 1. YOUR API KEY
        const API_KEY = "YOUR_GEMINI_API_KEY_"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        // 2. THE SYSTEM BRAIN
        const model = genAI.getGenerativeModel({ 
            model: "gemini-1.5-flash",
            systemInstruction: "You are LISA (LBS Institute Student Assistant). You help students at LBSITW Poojappura. You are robotic, efficient, and precise."
        });

        window.sendMessage = async function() {
            const inputField = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const userText = inputField.value;
            
            if (!userText) return;

            // Show User Message
            container.innerHTML += `<div class="message user-msg">${userText}</div>`;
            inputField.value = "";

            // Create Bot Message Box
            const botDiv = document.createElement('div');
            botDiv.className = "message bot-msg";
            botDiv.innerText = "PROCESSING...";
            container.appendChild(botDiv);

            try {
                const result = await model.generateContent(userText);
                const response = await result.response;
                const fullText = response.text();
                
                // Simple Typewriter Effect
                botDiv.innerText = "";
                let i = 0;
                function typeWriter() {
                    if (i < fullText.length) {
                        botDiv.innerText += fullText.charAt(i);
                        i++;
                        setTimeout(typeWriter, 15);
                        container.scrollTop = container.scrollHeight;
                    }
                }
                typeWriter();

            } catch (error) {
                botDiv.innerText = "ERROR: ACCESS DENIED. Check API Key.";
            }
        }
    </script>
</body>
</html>
